{% extends 'base.html' %}

{% block content %}
</br></br>
<div class="container mb-8">
    <div class="row justify-content-center mt-8">
        <div class="col-md-5 col-sm-12 p-5 text-center">
            <h1>Order Submitted!</h1>
            <p>You should receive a confirmation email soon.</p>
            <a href="{% url 'index' %}">Go to the homepage</a>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12 text-center">
            <h3 class="pb-3">Order Summary:</h3>
            {% for item in items %}
                <p>{{ item.name }} <span class="pl-3">{{ item.price }}</span><span class="pl-3">(Rs {{item.e_p}} X {{ item.num }})</span></p>
            {% endfor %}

            <p class="font-weight-bold pt-4">Total: {{ price }}</p>
           

            
            <a href="/conf/"> <button class="btn btn-dark mt-5">Place Order!</button></a>
            
            
        </div>     
    </div>
</div>
{% endblock content %}
