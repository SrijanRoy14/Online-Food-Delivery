{% extends 'admin_reg/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form  method="post" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.username|as_crispy_field}}
    {{form.email|as_crispy_field}}
    {{form.pwd|as_crispy_field}}
    {{form.is_admin|as_crispy_field}}

    

    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'adm_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>

</form>

{% endblock content %}
