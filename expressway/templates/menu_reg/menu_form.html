{% extends 'menu_reg/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form  method="post" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.name|as_crispy_field}}
    {{form.description|as_crispy_field}}
    {{form.image|as_crispy_field}}

    <div class="row">
        <div class="col-md-4">
            {{form.price|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.category|as_crispy_field}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'menu_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>

</form>

{% endblock content %}
